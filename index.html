<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект второго месяца обучения">
  <meta name="autor" content="Дмитрий Баранов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Место действия Россия." class="header__logo">
    </header>
    <!-- /header -->

    <!-- section profile -->
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Фото лица поьлзователя." class="profile__image">
        <div class="profile__container">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__user-profession">Исследователь океана</p>
        <button class="profile__button-add" type="button"></button>
      </section>
      <!-- /section profile -->

      <!-- section elements -->
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <article class="item">
              <img src="./images/karachaevsk.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Карачаевск</h3>
                <button class="item__like-button item__like-button_activ" type="button"></button>
              </div>
            </article>
          </li>
          <li class="elements__element">
            <article class="item">
              <img src="./images/elbrus.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Гора Эльбрус</h3>
                <button class="item__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li class="elements__element">
            <article class="item">
              <img src="./images/dombai.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Домбай</h3>
                <button class="item__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li class="elements__element">
            <article class="item">
              <img src="./images/elbrus.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Гора Эльбрус</h3>
                <button class="item__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li class="elements__element">
            <article class="item">
              <img src="./images/dombai.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Домбай</h3>
                <button class="item__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li class="elements__element">
            <article class="item">
              <img src="./images/karachaevsk.jpg" alt="Монастырь около города Карачаевск." class="item__image">
              <div class="item__image-title">
                <h3 class="item__title">Карачаево-Черкесия</h3>
                <button class="item__like-button" type="button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
      <!-- /section elements -->
    </main>
    <!-- section footer -->
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- /section footer -->

    <!-- block popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text-field" name="user-name" type="text" placeholder="Ваше имя" required>
          <input class="popup__text-field" name="user-profession" type="text" placeholder="Чем занимаетесь?" required>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- /block popup -->
  </div>
</body>

</html>
