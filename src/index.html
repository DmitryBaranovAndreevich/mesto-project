<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект третьего месяца обучения">
  <meta name="autor" content="Дмитрий Баранов">
  <title>Mesto</title>
</head>

<body class = "body">
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="<%=require('./images/mesto-logo.svg')%>" alt="Место действия Россия." class="header__logo">
    </header>
    <!-- /header -->

    <!-- section profile -->
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/kusto.jpg')%>" alt="Фото лица пользователя." class="profile__image">
        <div class="profile__container">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__user-profession">Исследователь океана</p>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <!-- /section profile -->

      <!-- section elements -->
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
      <!-- /section elements -->
    </main>

    <!-- section footer -->
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- /section footer -->

    <!-- block popup формы для редактирования -->
    <div class="popup popup_function_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="edit-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text-field" id="name-input" name="user" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__text-field" id="profession-input" name="profession" type="text" placeholder="Чем занимаетесь?" required minlength="2" maxlength="200">
          <span class="popup__input-error profession-input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- /block popup -->

    <!-- block popup формы для добавления новых карточек с фото-->
    <div class="popup popup_function_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="add-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__text-field popup__text-field_popup-add" id="title-input" name="title" type="text"
            placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error title-input-error"></span>
          <input class="popup__text-field popup__text-field_popup-add" id="link-input" name="link" type="url"
            placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error" ></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- /block popup -->

    <!-- block popup для просмтра фотографий на большом экране-->
    <div class="popup popup_function_image-to-big">
      <div class="popup__container popup__container_image-to-big">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#url" alt="name">
        <p class="popup__image-name"></p>
      </div>
    </div>
    <!-- /block popup -->
  </div>

  <!-- заготовка для добавления новых карточек с фото -->
  <template id="item-template">
    <li class="elements__element">
      <article class="item">
        <div class="item__overlay">
          <button class="item__button-delete"></button>
          <img src="#url" alt="name" class="item__image">
        </div>
        <div class="item__image-title">
          <h3 class="item__title">name</h3>
          <button class="item__like-button" type="button"></button>
        </div>
      </article>
    </li>
  </template>
</body>
</html>
